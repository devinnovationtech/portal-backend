name: CI

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      working-directory: ./core-service/src
      run: go build -v ./...

    - name: Test
      working-directory: ./core-service/src
      run: go test -v ./...
